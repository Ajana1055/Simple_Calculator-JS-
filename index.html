<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }

        #container {
            background: black;
            padding: 20px;
            border-radius: 25px;
            width: 260px;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
        }

        #inp {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            background: rgb(48, 41, 41);
            color: white;
            font-size: 28px;
            border: none;
            text-align: right;
            outline: none;
        }

        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            flex: 1;
            height: 50px;
            border-radius: 50%;
            color: white;
            border: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .dark { background: #333; }
        .grey { background: #555; }
        .orange { background: orange; }

        /* Hover Effects */
        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        .dark:hover { background: #444; }
        .grey:hover { background: #666; }
        .orange:hover {
            background: #ff9500;
            box-shadow: 0 0 10px orange;
        }
    </style>
</head>

<body>

    <div id="container">

        <input type="text" id="inp">

        <div class="row">
            <button class="grey" id="clear">AC</button>
            <button class="grey"onclick="solve('%')">%</button>
            <button class="grey" onclick="cut()" ><img src="./image.png" height="15"></button>
            <button class="orange"onclick="solve('/')">รท</button>
        </div>

        <div class="row">
            <button class="dark" onclick="solve('7')">7</button>
            <button class="dark"onclick="solve('8')">8</button>
            <button class="dark"onclick="solve('9')">9</button>
            <button class="orange"onclick="solve('*')">ร</button>
        </div>

        <div class="row">
            <button class="dark"onclick="solve('4')">4</button>
            <button class="dark"onclick="solve('5')">5</button>
            <button class="dark"onclick="solve('6')">6</button>
            <button class="orange"onclick="solve('-')">-</button>
        </div>

        <div class="row">
            <button class="dark"onclick="solve('1')">1</button>
            <button class="dark"onclick="solve('2')">2</button>
            <button class="dark"onclick="solve('3')">3</button>
            <button class="orange"onclick="solve('+')">+</button>
        </div>

        <div class="row">
            <button class="orange" id="res">=</button>
            <button class="dark"onclick="solve('.')">.</button>
            <button class="dark"onclick="solve('0')">0</button>
            <button class="dark"onclick="solve('00')">00</button>
        </div>

    </div>

    <script>

        function solve(val){
            let v=document.getElementById('inp');
            v.value+=val;
        }
   
   document.getElementById('res').addEventListener('click',()=>{
    let inp=document.getElementById('inp').value;
    console.log(inp);
    try{
    let inp2=eval(inp);
    document.getElementById('inp').value=inp2;
    }
    catch{
        document.getElementById('inp').value = 'Error';
    }
   })

   document.getElementById('clear').addEventListener('click',()=>{
   let inp= document.getElementById('inp');
   inp.value='';
    console.log(inp);

   })

 function cut(){
    let inp= document.getElementById('inp');
    
    inp.value=inp.value.slice("0",-1);
 }


 document.addEventListener('keydown',e=>{
    let key=e.key;
    console.log(key);
    const validkey='123456789/*x+-'
    if(validkey.includes(key)){
      Solve(key === '*' ? 'x' : key);
   } else if (key === 'Enter') {
      Result();
   } else if (key === 'Backspace') {
      Back();
   } else if (key.toLowerCase() === 'c') {
      Clear();
   }
 })
    </script>

</body>
</html>
